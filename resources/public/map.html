<!DOCTYPE HTML>
<html>
<head>
  <title>Map - RuuviTracker server</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />

  <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
      <![endif]-->
  <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js" type="text/javascript"></script>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" href="css/map-display.css" />
  <script src="js/map-display.js" type="text/javascript"></script>
  <script type="text/javascript">

    $(document).ready(function() {
      var locate = $('#locateButton');
      if(navigator.geolocation) {
        locate.show();
        locate.click(function() {
          locateMe(map);
        });
      } 
    });
  </script>
</head>
<body onload="initMap('mapOsm', osmUrl, osmAttribution); initMap('mapMaanmittaus', maanmittausUrl, maanmittausAttribution);">
  <h1>Map demo</h1>
  <p><a href="index">To main page</a></p>
  <p><button id="locateButton" style="display: node;">Locate me</button></p>

  <p>
    Uses <a href="http://leaflet.cloudmade.com/">Leaflet</a> library for displaying the map. Map data is from <a href="http://www.openstreetmap.org/">OpenStreetMap</a>.
    
  </p>

  <div id="mapOsm" class="map"></div>
  <div id="mapMaanmittaus" class="map"></div>
  <!-- must add size for map, other wise it is invisible -->
</body>
</html>
