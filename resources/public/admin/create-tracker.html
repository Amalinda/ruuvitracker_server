<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet">
    <style type="text/css">
      body {
      padding-top: 60px;

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <script type="text/javascript" src="create-tracker.js"></script>

  </head>
<body>
  <div class="container">

    <h1>Create tracker</h1>
    <form id="create-tracker-form">
      <fieldset>
	<ol>
	  <li>
            <label for="tracker-code">Tracker code:</label>
            <input id="tracker-code" size="30" maxlength="30" type="text" placeholder="'username', lower case ASCII only" pattern="[a-z01-9]{4,30}" required="required" autocomplete="off" >
	  </li>
	  <li>
            <label for="shared-secret">Shared secret:</label>
            <input id="shared-secret" size="30" maxlength="30" type="text" placeholder="'password', ASCII only" pattern="[a-zA-Z01-9]{4,30}" required="required" autocomplete="off"/>
	  </li>
	  <li>
            <label for="tracker-name" title="For display purposes">Tracker name:</label>
            <input id="tracker-name" size="30" maxlength="256" type="text" placeholder="Free form text" autocomplete="off" required="required"/>
            <div id="description-error" class="small error"></div>
	  </li>
	</ol>
      </fieldset>
      <fieldset>
	<button id="create" type="submit">Create!</button>
      </fieldset>
    </form>
    <span id="feedback" style="display: hidden" />
  </div> <!-- /container -->
  <script>
  </script>
</body>
</html>
